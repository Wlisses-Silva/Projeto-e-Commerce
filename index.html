<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Offer Mega Sale</title>
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/header.css" />

  <body>
    <nav class="nav">
      <div class="logo">
        <img src="./img/logo.png" alt="logo" />

      <div class="menu">

          <li>

      </div>

        <img src="./img/lupa.png" alt="lupa" />

        <img src="./img/carrinho.png" alt="carrinho" />

    </nav>

    <header class="banner">
      <img src="./img/banner.png" alt="Banner da Página" />
    </header>

    <main class="conteudo">
      <div class="produto">
        <img src="./img/produto1.jpg" alt="produto1" />
        <h1 class="title_prod">Produto1</h1>
        <h2 class="valor_prod"><span class="cifrao">R$</span> 50,00</h2>

      <div class="produto">
        <img src="./img/produto2.jpg" alt="produto2" />

        <h2 class="valor_prod"><span class="cifrao">R$</span> 50,00</h2>
      </div>

      <div class="produto">
        <img src="./img/produto3.jpg" alt="produto3" />
        <h1 class="title_prod">Produto3</h1>
        <h2 class="valor_prod"><span class="cifrao">R$</span> 50,00</h2>

    <footer>
      <h1>Footer</h1>
    </footer>

</html>
